<div class="auth-back">
    <div class="flex-wrap-column">
        <input type="text" placeholder="login" ng-model="userData.login" />
        <input type="password" placeholder="password" ng-model="userData.password" />
    </div>
    <div>
        <button class="green" ng-click="login()">Login</button>
        <button class="blue" ng-click="register()">Register</button>
    </div>

    <error-messages></error-messages>
</div>
